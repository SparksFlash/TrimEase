name: barberapp
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  curved_navigation_bar: ^1.0.6
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  shared_preferences: ^2.5.3
  random_string: ^2.3.1
  cloud_firestore: ^6.0.1
  cupertino_icons: ^1.0.8
  http: ^1.5.0
  flutter_stripe: ^12.0.2
  url_launcher: ^6.3.2
  bkash: ^0.0.2
  image_picker: ^1.2.0
  flutter_sslcommerz: ^2.5.1
  uddoktapay: ^0.0.6
  get: ^4.7.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

  # Ensures Material Icons are included
  uses-material-design: true

  # Assets section
  assets:
    - images/
    - assets/fonts/

  # Custom fonts section
  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
